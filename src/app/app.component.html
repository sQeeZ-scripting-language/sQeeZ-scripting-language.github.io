<div class="app-container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar class="toolbar">
    <div class="sQeeZ">
      <img src="logo.jpg" alt="sQeeZ-Scripting-Language" class="logo">
      <img src="slogan.png" alt="Slogan" class="slogan">
    </div>
    <div class="actions">
      <button mat-icon-button (click)="toggleTheme()" [matTooltip]="currentTheme === 'light' ? 'Dark Mode' : 'Light Mode'">
        <mat-icon> {{ currentTheme === 'light' ? 'light_mode' : 'dark_mode' }} </mat-icon>
      </button>
    </div>
  </mat-toolbar>
  <div class="content-container" [style.marginTop.px]="mobileQuery.matches ? 80 : 0">
    <div class="banner">
      <mat-card class="code-snippet">
        <mat-card-title class="title">
          <h3>sQeeZ Scripting Language</h3>
        </mat-card-title>
        <mat-card-content class="editor">
          {{ code }}
        </mat-card-content>
      </mat-card>
      <mat-card class="getting-started">
        <mat-card-title>
          <h3>Getting Started</h3>
        </mat-card-title>
        <mat-card-content class="download">
          <button mat-raised-button class="detected-os" (click)="download(os)">Download <sup>{{ os }}</sup></button>
          <div class="other-os">
            @for(item of oss; track item) {
              @if (item !== os) {
                <button mat-stroked-button (click)="download(item)">{{ item }}</button>
              }
            }
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
